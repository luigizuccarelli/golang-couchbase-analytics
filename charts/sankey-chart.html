<!DOCTYPE html>
<html>
  <title>SANKEY CHART</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body,h1 {font-family: "Raleway", Arial, sans-serif}
    h1 {letter-spacing: 6px}
    .w3-row-padding img {margin-bottom: 12px}
  </style>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
   
    var baseIp = "trackmate-couchbase-analytics";
    google.charts.load('current', {'packages':['sankey']});

    function getGraphData() {
      console.log("Getting graph data");

      var xhttp = new XMLHttpRequest();
      xhttp.open("POST", "http://"+ baseIp + ":9001/api/v1/sankeydata" , true);
      xhttp.send();
      let arr = [];

      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          let json = JSON.parse(this.responseText);
          let x = json.sankey;
          
          for (var y = 0 ; y < x.length; y++) {
            let k = [];
            k.push(x[y].from);
            k.push(x[y].to);
            k.push(x[y].value);
            arr.push(k);
          }

          var data = new google.visualization.DataTable();
          data.addColumn('string', 'From');
          data.addColumn('string', 'To');
          data.addColumn('number', 'Count');
    
          // Instantiates and draws our chart, passing in some options.
          var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));

          // add color layout     
          var colors = ['#a6cee3', '#b2df8a', '#fb9a99', '#fdbf6f',
                  '#cab2d6', '#ffff99', '#1f78b4', '#33a02c'];

          var options = {
            sankey: {
              node: {
                colors: colors,
                label: { 
                  fontName: 'Helvetica',
                  fontSize: 12,
                  color: '#161616',
                  bold: false,
                  italic: false 
                } 
              },
              link: {
                colorMode: 'gradient',
                colors: colors
              }
            }
          };

          data.addRows(arr);
          chart.draw(data, options);
        } 
      }
    }

    setInterval(function() {
      getGraphData()
    },3000);


  </script>
  <body>

  <!-- !PAGE CONTENT! -->

  <!-- Header -->
  <header class="w3-panel w3-center w3-opacity" style="padding:20px 40px">
    <h1 class="w3-xlarge">Data Visualisation</h1>
    <h1>Sankey Chart</h1>
    
    <div class="w3-padding-4">
      <div id="sankey_basic" style="width: auto; height: 450px;"></div>
      <div class="w3-bar w3-border">
